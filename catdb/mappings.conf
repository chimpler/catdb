# see https://db.apache.org/ddlutils/schema/
# For Postgres: # see http://www.postgresql.org/docs/9.3/static/datatype.html

mappings {
    xml {
        postgres {
            type: xml
        }
        mysql {
            type: text
            reverse: false
        }
    }
    json {
        postgres {
            type: json
        }
        mysql {
            type: text
            reverse: false
        }
    }
    boolean {
        postgres {
            type: boolean
        }
        mysql {
            type: boolean
        }
    }
    bit {
        postgres {
            type: bit
        }
        mysql {
            type: bit
            args: "{size}"
        }
    }
    varbit {
        postgres {
            type: bit varying
        }
        mysql {
            type: bit
            opts: "{size}"
            reverse: false
        }
    }
    tinyint {
        postgres {
            type: smallint
            reverse: false
        }
        mysql {
            type: tinyint
        }
    }
    smallint {
        postgres {
            type: smallint
        }
        mysql {
            type: smallint
        }
    }
    integer {
        postgres {
            type: integer
        }
        mysql {
            type: int
        }
    }
    bigint {
        postgres {
            type: bigint
        }
        mysql {
            type: bigint
        }
    }
    float {
        postgres {
            type: real
            reverse: false
        }
        mysql {
            type: float
            args: "{size},{scale}"
        }
    }
    double {
        postgres {
            type: double size
        }
        mysql {
            type: double
            args: "{size},{scale}"
        }
    }
    real {
        postgres {
            type: real
        }
        mysql {
            type: double
            args: "{size},{scale}"
            reverse: false
        }
    }
    numeric {
        postgres {
            type: numeric
            args: "{size},{scale}"
        }
        mysql {
            type: decimal
            args: "{size},{scale}"
        }
    }
    decimal {
        postgres {
            type: numeric
            args: "{size},{scale}"
            reverse: false
        }
        mysql {
            type: decimal
            args: "{size},{scale}"
            reverse: false
        }
    }
    char {
        postgres {
            type: character
            args: "{size}"
        }
        mysql {
            type: character
            args: "{size}"
        }
    }
    varchar {
        postgres {
            type: character varying
            args: "{size}"
        }
        mysql {
            type: varchar
            args: "{size}"
        }
    }

    longvarchar {
        postgres {
            type: character varying
            args: "{size}"
            reverse: false
        }
        mysql {
            type: mediumtext
        }
    }
    date {
        postgres {
            type: date
        }
        mysql {
            type: date
        }
    }
    time {
        postgres {
            type: time without time zone

        }
        mysql {
            type: time

        }
    }
    timestamp {
        postgres {
            type: timestamp without time zone
            defaults {
                current_timestamp: now()
            }
        }
        mysql {
            type: timestamp
            defaults {
                current_timestamp: current_timestamp
            }
        }
    }
    binary {
        postgres {
            type: bytea
        }
        mysql {
            type: binary
            args: "{size}"
        }
    }
    varbinary {
        postgres {
            type: bytea
            reverse: false
        }
        mysql {
            type: binary
            args: "{size}"
            reverse: false
        }
    }
    longvarbinary {
        postgres {
            type: bytea
            reverse: false
        }
        mysql {
            type: blob
            reverse: false
        }
    }
    blob {
        postgres {
            type: bytea
            reverse: false
        }
        mysql {
            type: blob
        }
    }
    clob {
        postgres {
            type: text
        }
        mysql {
            type: text
        }
    }
}
